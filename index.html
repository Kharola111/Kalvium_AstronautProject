<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="man1.png"  class="astronaut1">
    <img src="man2.png"  class="astronaut2">
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label  class="block-display">Departure Country</label>
        <select name="countries" id="countries">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uae">UAE</option>
            <option value="iran">Iran</option>
        </select>
        <label  class="block-display">No. of Space Travellers</label>
        <input type="number" id="travellers">
        <label class="block-display">Your email</label>
        <input type="text" id="email" placeholder="ilovespace@gmail.com">
        <label class="block-display">Do you wanna rent a space suit?</label>
        <input type="radio" id="yes" name="rent-button" value="yes">
        <label>Yes, Please</label>
        <input type="radio" id="no" name="rent-button" value="no">
        <label>No, I have my own</label>
        <input type="submit" id="button" value="TAKE US TO SPACE">
    </form>
    
</body>
</html>
